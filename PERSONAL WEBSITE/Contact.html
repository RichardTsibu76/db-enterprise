<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script defer src="email.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between inputs */
        }

        /* Input and textarea styling */
        input, textarea, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Placeholder text color */
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="firstName" class="firstName" placeholder="Enter your Full Name">
        <input type="email" class="email" placeholder="Email">
        <textarea name="message" class="message" cols="30" rows="5" placeholder="Enter your message"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
